<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop Forever Young Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>K-pop Forever Young Quiz</h1>
        <div id="quiz-info">
            <div class="info-chip">Score: <span id="score">0</span></div>
            <div class="info-chip">Progress: <span id="progress">0</span> / <span id="total-questions">0</span></div>
        </div>
    </header>

    <main id="quiz-container">
        <div id="instagram-container">
            <!-- Instagram embed will be loaded here -->
        </div>
        <div id="choices-container">
            <!-- Choice buttons will be generated here -->
        </div>
    </main>
    
    <script src="main.js"></script>
    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
